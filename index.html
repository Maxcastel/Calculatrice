<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Calculatrice</title>
</head>
<body>
    <table id="buttons">
        <tr>
            <td colspan="4">
                <input id="input" type="text" value=""></input>
            </td>
        </tr>
        <tr>
            <td><button id="open">(</button></td>
            <td><button id="close">)</button></td>
            <td><button id="%">%</button></td>
            <td><button id="AC">AC</button></td>
        </tr>
        <tr>
            <td><button id="chiffre-7">7</button></td>
            <td><button id="chiffre-8">8</button></td>
            <td><button id="chiffre-9">9</button></td>
            <td><button id="/">/</button></td>
        </tr>
        <tr>
            <td><button id="chiffre-4">4</button></td>
            <td><button id="chiffre-5">5</button></td>
            <td><button id="chiffre-6">6</button></td>
            <td><button id="signe-fois">x</button></td>
        </tr>
        <tr>
            <td><button id="chiffre-1">1</button></td>
            <td><button id="chiffre-2">2</button></td>
            <td><button id="chiffre-3">3</button></td>
            <td><button id="signe-moins">-</button></td>
        </tr>
        <tr>
            <td><button id="nombre-0">0</button></td>
            <td><button id="virgule">.</button></td>
            <td><button id="signe-egal">=</button></td>
            <td><button id="signe-plus">+</button></td>
        </tr>
    </table>

    <script src="./assets/js/app.js"></script>
</body>
</html>
